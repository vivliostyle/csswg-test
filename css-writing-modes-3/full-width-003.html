<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Writing Modes: text-combine-upright on full-width characters</title>
<link rel="author" title="Masataka Yakura" href="http://google.com/+MasatakaYakura">
<link rel="help" href="http://www.w3.org/TR/css-writing-modes-3/#text-combine-fullwidth">
<link rel="help" href="http://www.w3.org/TR/css-text-3/#full-width">
<link rel="match" href="reference/full-width-ref.html">
<link rel="mismatch" href="reference/full-width-notcu-notref.html">
<link rel="mismatch" href="reference/full-width-horizontal-notref.html">
<meta name="assert" content="When two or more full-width characters are combined, they are first converted to non-full-width characters.">
<style>
.test {
  writing-mode: vertical-rl;
}
.tcy {
  text-combine-upright: digits 2;
  text-transform: full-width;
}

.tcu-all {
  text-combine-upright: all;
}

</style>
</head>
<body>

<p>Test passes if the following paragraphs are identical:</p>

<div class="test">
  <p><span class="tcy">6</span>月<span class="tcy">19</span>日</p>
  <p>６月<span class="tcu-all">19</span>日</p>
</div>

</body>
</html>
