<!DOCTYPE html>
<meta charset="UTF-8">
<title>CSS Test Reference: @page size smaller than paper</title>
<link rel="author" title="Vivliostyle" href="http://vivliostyle.com">
<link rel="stylesheet" type="text/css" href="support/vivliostyle-user-agent.css">
<style type="text/css">
    div#page {
        margin: 0.5in;
        border: 2pt solid black;
        width: calc(2in - 4pt);
        height: calc(2in - 4pt);
        -moz-column-width: calc(2in - 4pt);
        -webkit-column-width: calc(2in - 4pt);
        column-width: calc(2in - 4pt);
        overflow: hidden;
    }
</style>
<body>
	<div id="page"><div id="body"><p>When printed on paper 3 inches x 3 inches or larger, this content should appear in a box whose exterior dimensions are 2 inches x 2 inches. The box should either be centered on the page or positioned in the upper left corner.</p></div></div>
</body>
