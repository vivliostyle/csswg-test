<!DOCTYPE html>
<meta charset="UTF-8">
<title>CSS Test Reference: @page margins shorthand using fixed physical units</title>
<link rel="author" title="Vivliostyle" href="http://vivliostyle.com">
<link rel="stylesheet" type="text/css" href="support/vivliostyle-user-agent.css">
<style type="text/css">
    div#page {
        margin: 3cm;
        width: calc(100% - 6cm);
        height: calc(100% - 6cm);
        background: #ccc;
    }
</style>
<body>
<div id="page"><div id="html"><div id="body">
    <div>When printed, this paragraph must appear inside a grey box. There should be a three centimeter margin between the grey edge and paper edge on all sides.</div>
</div></div></div>
</body>
