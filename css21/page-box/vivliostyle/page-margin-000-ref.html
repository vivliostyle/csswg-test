<!DOCTYPE html>
<meta charset="UTF-8">
<title>CSS Test Reference: @page margins shorthand using fixed physical units</title>
<link rel="author" title="Vivliostyle" href="http://vivliostyle.com">
<link rel="stylesheet" type="text/css" href="support/vivliostyle-user-agent.css">
<style type="text/css">
    div#page {
        top: 0.5in;
        right: 0.5in;
        bottom: 0.5in;
        left: 0.5in;
        background: #ccc;
    }
</style>
<body>
<div id="page"><div id="body">
    <div>This paragraph must appear inside a grey box. There should be an 0.5 inch margin between the grey edge and paper edge on all sides.</div>
</div></div>
</body>
