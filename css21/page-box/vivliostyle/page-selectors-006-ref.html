<!DOCTYPE html>
<meta charset="UTF-8">
<title>CSS Test Reference: Page cascade (first trumps no pseudo-class)</title>
<link rel="author" title="Vivliostyle" href="http://vivliostyle.com">
<link rel="stylesheet" type="text/css" href="support/vivliostyle-user-agent.css">
<style type="text/css">
    div#page {
        top: 2in;
        right: 2in;
        bottom: 7%;
        left: 7%;
    }
    .test {
        border-top: medium blue solid;
        border-right: medium orange solid;
        padding: .5em;
    }
</style>
<body>
<div id="page"><div id="html"><div id="body">
    <div class="test">
        This test produces just this one page. The blue bar above this text is 2 inches below the top edge of the medium.  The orange bar to the right is 2 inches from the right edge of the medium.
    </div>
</div></div></div>
</body>
