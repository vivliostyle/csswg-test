<!DOCTYPE html>
<html dir="ltr">
<meta charset="UTF-8">
<title>CSS Test Reference: Page Selectors - First Page in LTR</title>
<link rel="author" title="Vivliostyle" href="http://vivliostyle.com">
<link rel="stylesheet" type="text/css" href="support/vivliostyle-user-agent.css">
<style type="text/css">
    div#page {
        top: 50%;
        left: 50%;
        box-sizing: border-box;
        width: 50%;
        height: 50%;

        padding: 0.2em;
        border: solid blue;
        border-width: thick thin thin thick;
    }
</style>
<body>
<div id="page"><div id="body">
    <p>When printed the top left corner of this box must be in
        the exact center of this page.</p>
</div></div>
</body>
</html>
