<!DOCTYPE html>
<meta charset="UTF-8">
<title>CSS Test Reference: @page margins on bottom and left using percentages</title>
<link rel="author" title="Vivliostyle" href="http://vivliostyle.com">
<link rel="stylesheet" type="text/css" href="support/vivliostyle-user-agent.css">
<style type="text/css">
    div#page {
        margin-bottom: 50%;
        margin-left: 50%;
        width: 50%;
        height: 50%;
        background: #ccc;
    }
</style>
<body>
<div id="page"><div id="html"><div id="body">
    <div>This paragraph must appear inside a grey box. The box should appear in the upper-right quadrant of the page. The bottom edge of the box should be exactly 1/2 way up the page, and the left edge of the box should be exactly half way across the page (You can test this by folding the page in half).</div>
</div></div></div>
</body>
