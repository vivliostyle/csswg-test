<!DOCTYPE html>
<meta charset="UTF-8">
<title>CSS Test Reference: @page margins on top and right using percentages</title>
<link rel="author" title="Vivliostyle" href="http://vivliostyle.com">
<link rel="stylesheet" type="text/css" href="support/vivliostyle-user-agent.css">
<style type="text/css">
    div#page {
        top: 50%;
        right: 50%;
        width: 50%;
        height: 50%;
        background: #ccc;
    }
</style>
<body>
<div id="page"><div id="body">
    <div>This paragraph must appear inside a grey box. The box should appear in the lower-left quadrant of the page. The top edge of the box should be exactly halfway down the page, and the right edge of the box should be exactly half way across the page (You can test this by folding the page in half).</div>
</div></div>
</body>
