<!DOCTYPE html>
<meta charset="UTF-8">
<title>CSS Test Reference: Paged Media Height (percent)</title>
<link rel="author" title="Vivliostyle" href="http://vivliostyle.com">
<link rel="stylesheet" type="text/css" href="support/vivliostyle-user-agent.css">
<style type="text/css">
    div#body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .covered {
        height: 50%;
        border-bottom: medium red solid;
    }
    .test {
        position: absolute;
        top: 49.5%;
        bottom: 49.5%;
        right: 0;
        left: 0;
        background: blue;
        border: 0;
        height: auto;
    }
    p {
        margin-top: 0;
    }
</style>
<body>
<div id="page"><div id="body">
    <p>This test produces one page on paged media.</p>
    <p>There is a horizontal blue line, half way down the page. There is no red on
        the page.</p>
    <div class="test"></div>
</div></div>
</body>
