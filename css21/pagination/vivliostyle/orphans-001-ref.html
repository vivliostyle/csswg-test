<!DOCTYPE html>
<meta charset="UTF-8">
<title>CSS Test Reference: breaks inside elements: orphans initial value</title>
<link rel="author" title="Vivliostyle" href="http://vivliostyle.com">
<link rel="stylesheet" type="text/css" href="support/vivliostyle-user-agent.css">
<style type="text/css">
    div#page, div#body {
        line-height: 1;
        font-size: 20px;
    }
    div#page, div#page * {
        margin:0;
        padding:0;
    }
</style>
<body>
<div id="page"><div id="body">
    <div>This test requires 2 pages. The blue text must
        denote accurate page numbers. Lines A-E must appear on the next page.</div>
</div></div>
</body>
