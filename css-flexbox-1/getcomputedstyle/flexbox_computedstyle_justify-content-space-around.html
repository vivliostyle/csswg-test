<!DOCTYPE html>
<title>flexbox | computed style | justify-content: space-around</title>
<link rel="author" href="http://opera.com" title="Opera Software">
<link rel="help" href="http://www.w3.org/TR/css-flexbox-1/#propdef-justify-content">
<link rel="match" href="ref-pass-body.html">
<meta name="flags" content="dom">
<style>
body {
	color: red;
	justify-content: space-around;
}
.PASS {color: black;}
</style>
<h1>FAIL, enable javascript</h1>
<script>
    var body = document.body;

    var passed =
	    getComputedStyle(body).getPropertyValue("justify-content") ==
	    "space-around";
    body.textContent = body.className = passed ? "PASS" : "FAIL";
</script>
