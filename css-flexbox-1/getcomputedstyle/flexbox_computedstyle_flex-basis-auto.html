<!DOCTYPE html>
<title>flexbox | computed style | flex-basis: auto</title>
<link rel="author" href="http://opera.com" title="Opera Software">
<link rel="help" href="http://www.w3.org/TR/css-flexbox-1/#flex-basis-property">
<link rel="match" href="ref-pass-body.html">
<meta name="flags" content="dom">
<style>
body {
	color: red;
	flex-basis: auto;
}
.PASS {color: black;}
</style>
<h1>FAIL, enable javascript</h1>
<script>
    var body = document.body;

    var passed =
	    getComputedStyle(body).getPropertyValue("flex-basis") ==
	    "auto";
    body.textContent = body.className = passed ? "PASS" : "FAIL";
</script>
